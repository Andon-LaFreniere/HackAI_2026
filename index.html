<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgeMCP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #ffffff; }
        .text-emerald-forge { color: #167e63; }
        .bg-emerald-forge { background-color: #167e63; }

<body class="font-sans selection:bg-[#167e63] selection:text-white">

    <nav class="max-w-7xl mx-auto px-6 py-8 flex justify-between items-center">
        <div class="text-2xl font-black tracking-tighter">FORGE<span class="text-emerald-forge">MCP</span></div>
        <div class="hidden md:flex space-x-10 text-sm font-bold uppercase tracking-widest text-gray-400">

    <main class="max-w-5xl mx-auto px-6 pt-20 pb-32 text-center">

        <div class="flex flex-col md:flex-row justify-center gap-6">
            <a href="https://github.com/Andon-LaFreniere/HackAI_2026" class="bg-emerald-forge text-white px-10 py-5 rounded-xl font-bold text-lg hover-bg-emerald transition shadow-2xl shadow-emerald-900/20">

    <section class="border-t border-gray-900 bg-black/30 py-20">
